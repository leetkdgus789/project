<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h3>회원 가입</h3>
	<br>
	<ul>
		<li>다음의 회원정보를 입력하여 주시면 가입절차가 완료됩니다.<br>
		<li>허위로 작성된 가입정보일 경우 임의로 삭제처리될 수 있으니 주의해 주세요.
	</ul>
	
	<form>
		<table rules="rows" cellpadding="10">
			<tr>
				<td></td>
			</tr>
			<tr>
				<th width="150" align="left" bgcolor="#f2f3f4">이름(실명)</th>
				<td> <input type="text" name="name" autofocus required="required">
			</tr>
			
			<tr>
				<th width="150" align="left" bgcolor="#f2f3f4">생년월일</th>
				<td> <input type="text" name="year" size="4" required="required">
				<input type="text" name="month" size="2" required="required">
				<input type="text" name="day" size="2" required="required">
				<input type="radio" id="solar" name="birth" checked><label for="solar">양력</label>
				<input type="radio" id="lunar" name="birth"><label for="lunar">음력</label></td>
			</tr>
			
			<tr>
				<th width="150" align="left" bgcolor="#f2f3f4">회원 ID</th>
				<td> <input type="text" name="id" size="30" required="required">
				<input type="button" name="check" value="ID중복확인"><br>
				<label>회원ID는 가입 후 변경이 불가능합니다.</label><br>
				<label>회원ID와 비밀번호는 영문자로 시작하는 4~18자의 영문,숫자를 조합하셔서</label><br>
				<label>공백없이 기입해주세요.</label><br></td>
			
			<tr>
				<th width="150" align="left" bgcolor="#f2f3f4">비밀번호</th>
				<td> <input type="password" name="pass" required="required">
				<label>재입력</label>
				<input type="password" name="pass2" required="required"> </td>
			</tr>
			
			<tr>
				<th width="150" align="left" bgcolor="#f2f3f4">이메일</th>
				<td colspan="2"> <input type="email" size="40" required="required">
				<input type="checkbox" name="check2" id="check2" checked> <label for="check2">공지메일을 받음</label> </td>
			</tr>
			
			<tr>
				<th width="150" align="left" bgcolor="#f2f3f4">자택전화</th>
				<td><select name="tel1" required="required">
					<option value="국번" selected>국번</option>
					<option value="02">02</option>
					<option value="031">031</option>
					<option value="032">032</option>
					<option value="033">033</option>
					<option value="041">041</option>
					<option value="042">042</option>
					<option value="043">043</option>
					<option value="051">051</option>
					<option value="052">052</option>
					<option value="053">053</option>
					<option value="054">054</option>
					<option value="055">055</option>
					<option value="061">061</option>
					<option value="062">062</option>
					<option value="063">063</option>
					<option value="064">064</option>
				</select>-
				<input type="tel" name="tel2" size="4" required="required">-
				<input type="tel" name="tel3" size="4" required="required"></td>
			</tr>
			
			<tr>
				<th width="150" align="left" bgcolor="#f2f3f4">휴대폰</th>
				<td><select name="phone1" required="required">
					<option value="국번" selected>국번</option>
					<option value="010">010</option>
					<option value="011">011</option>
					<option value="016">016</option>
					<option value="017">017</option>
					<option value="018">018</option>
					<option value="019">019</option>
				</select>-
				<input type="tel" name="phone2" size="4" required="required">-
				<input type="tel" name="phone3" size="4" required="required">
				<input type="checkbox" name="check3" id="check3" checked> <label for="check3">상담전화와 문자메세지를 받음</label> </td>
			</tr>
			
			<tr>
				<th width="150" align="left" bgcolor="#f2f3f4">자택주소</th>
				<td> <input type="text" name="postcode1" size="3" required="required">-
				<input type="text" name="postcode2" size="3" required="required">
				<input type="button" name="postsearch" value="우편번호 검색"><br>
				<input type="text" name="address1" size="70" required="required"><br>
				<input type="text" name="address2" size="50" required="required"> </td>
			</tr>
			
			<tr>
				<th width="150" align="left" bgcolor="#f2f3f4">직업</th>
				<td><select name="job" required="required">
					<option value="--------------------" selected>--------------------</option>
					<option value="학생">학생</option>
					<option value="회사원">회사원</option>
					<option value="기타">기타</option>
				</select></td>
			</tr>
			
			<tr>
				<th width="150" align="left" bgcolor="#f2f3f4">가입경로</th>
				<td>구인구직사이트<br>
				<input type="radio" id="albamon" name="site1"><label for="albamon">알바몬</label>
				<input type="radio" id="albaheaven" name="site1"><label for="albaheaven">알바천국</label>
				<input type="radio" id="incruit" name="site1"><label for="incruit">인쿠르트</label>
				<input type="radio" id="jobkorea" name="site1"><label for="jobkorea">잡코리아</label><br>
				<hr>포탈사이트<br>
				<input type="radio" id="naver" name="site2"><label for="naver">네이버검색</label>
				<input type="radio" id="daum" name="site2"><label for="daum">다음검색</label>
				<input type="radio" id="cafe" name="site2"><label for="cafe">카페</label>
				<input type="radio" id="blog" name="site2"><label for="blog">블로그</label><br>
				<hr>
				<input type="radio" id="etc" name="etc"><label for="etc">기타</label>
				<input type="text" name="txtetc"><br></td>
			</tr>
			
			<tr>
				<td align="center" colspan="2">
					<br><br>
					<input type="submit" name="submit" value="회원가입" >&nbsp;&nbsp;&nbsp;
					<a href="login.html"><input type="button" name="cancel" value="취소 이전" ></a>
					<br><br>
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
