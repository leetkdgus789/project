<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link type="text/css" rel="stylesheet" href="css/login.css">
</head>
<body>
	<h2>로그인</h2>
	<form>
		<table>
			<tr>
				<th class="idpass">아이디</th>
				<td><input type="text" class="info" name="id"
					placeholder="최소 6자~최대 12자" size="40" autofocus required="required"></td>
			</tr>
		</table>
		<table>
			<tr>
				<th class="idpass">비밀번호</th>
				<td><input type="password" class="info" name="pass"
					placeholder="영문, 특수문자, 숫자 혼합 8~12자" size="40" required="required"></td>
			</tr>
		</table>

		<table>
			<tr>
				<td colspan="2"><input type="image" src="images/login.png"
					alt="로그인 버튼"></td>
			</tr>

			<tr>
				<td><input type="checkbox" id="save" name="save"><label
					for="save">아이디 저장</label> <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
					<label for="idsearch">아이디 찾기</label> <label for="passsearch">비밀번호
						찾기</label> <label for="join"><a href="test.html">회원가입</a></label></td>
			</tr>
		</table>

	</form>
</body>
</html>
